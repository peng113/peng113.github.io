    <header>
        <div class="bg-body-secondary border-bottom px-2 mb-3 mb-sm-4">
            <div class="container d-flex justify-content-between py-2">
                <div>
                    <div class="fs-5 fw-bold">
                        <a class="text-body link-underline link-underline-opacity-0 link-underline-opacity-75-hover" href="../" style="--bs-link-hover-color-rgb: var(--bs-body-color-rgb);">HW Area</a>
                    </div>
                </div>
                <div class="d-flex align-items-center">
                    <div class="dropdown bd-mode-toggle dropdown bd-mode-toggle d-flex justify-content-end align-items-center">
                        <button class="btn btn-outline-secondary d-flex align-items-center btn-sm" id="bd-theme" type="button" aria-expanded="false" data-bs-toggle="dropdown" aria-label="Toggle theme (dark)">
                            <svg class="bi my-1 theme-icon-active" width="1em" height="1em">
                                <use href="#moon-stars-fill"></use>
                            </svg>
                            <span class="visually-hidden" id="bd-theme-text">Toggle theme</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="bd-theme-text">
                            <li>
                                <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light" aria-pressed="false">
                                    <svg class="bi me-3 opacity-50 theme-icon" width="1em" height="1em"><use href="#sun-fill"></use></svg>
                                    <span>亮色主題</span> 
                                </button>
                            </li>
                            <li>
                                <button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="dark" aria-pressed="true">
                                    <svg class="bi me-3 opacity-50 theme-icon" width="1em" height="1em"><use href="#moon-stars-fill"></use></svg> 
                                    <span>暗色主題</span> 
                                </button>
                            </li>
                            <li>
                                <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="auto" aria-pressed="false">
                                    <svg class="bi me-3 opacity-50 theme-icon" width="1em" height="1em"><use href="#circle-half"></use></svg>
                                    <span>自動</span> 
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="border-bottom border-sm-0 mb-3 mb-sm-4 px-2">
        <div class="container">
            <div class="border-sm py-3 px-md-3 mb-3 mb-sm-0 rounded">
                <div>4.</div>
                <div class="font-monospace">
                    <div>A: X+16 ~ 100</div>
                    <div>B: X+6 ~ X+15</div>
                    <div>C: X-5 ~ X+5</div>
                    <div>D: X-13 ~ X-4</div>
                    <div>E: 0 ~ X-14</div>
                </div>
            </div>
        </div>
    </div>

    <div class="border-bottom border-sm-0 mb-3 mb-sm-4 px-2">
        <div class="container">
            <div class="border-sm py-3 px-md-3 mb-3 mb-sm-0 rounded">
                <div id="avgL"></div>
                <div id="all"></div>
                <div id="area"></div>
                <div class="table-responsive">
                    <table id="tab" class="table table-striped table-hover text-nowrap text-center font-monospace">
                        <thead><tr>
                            <th></th>
                            <th>A</th>
                            <th>B</th>
                            <th>C</th>
                            <th>D</th>
                            <th>E</th>
                        </tr></thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="border-bottom border-sm-0 mb-3 mb-sm-4 px-2">
        <div class="container">
            <div class="border-sm py-3 px-md-3 mb-3 mb-sm-0 rounded">
                <div id="my-chart">
                    <div class="table-responsive pt-2">
                        <table class="charts-css column multiple data-outside show-labels show-primary-axis show-data-axes show-3-secondary-axes data-spacing-5 datasets-spacing-5"><tbody></tbody></table>
                    </div>
                    <ul id="table_label" class="mt-4 charts-css legend legend-square legend-inline">
                        <li> A (100 ~ 80) </li>
                        <li> B (79 ~ 60) </li>
                        <li> C (59 ~ 40) </li>
                        <li> D (39 ~ 20) </li>
                        <li> E (19 ~ 0) </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="py-5"></div>
